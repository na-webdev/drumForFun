<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpeg" href="./icon.jpg">
  <link rel="stylesheet" href="./style.css">
  <title>Drum Kit</title>
</head>

<body>
  <div class="wrapper">
    <button data-key="65" class="btn">
      <span>A</span>
      <p>Clap</p>
    </button>
    <button data-key="83" class="btn">
      <span>S</span>
      <p>hihat</p>
    </button>
    <button data-key="68" class="btn">
      <span>D</span>
      <p>Kick</p>
    </button>
    <button data-key="70" class="btn">
      <span>F</span>
      <p>openhat</p>
    </button>
    <button data-key="71" class="btn">
      <span>G</span>
      <p>boom</p>
    </button>
    <button data-key="72" class="btn">
      <span>H</span>
      <p>ride</p>
    </button>
    <button data-key="74" class="btn">
      <span>J</span>
      <p>snare</p>
    </button>
    <button data-key="75" class="btn">
      <span>K</span>
      <p>tom</p>
    </button>
    <button data-key="76" class="btn">
      <span>L</span>
      <p>tink</p>
    </button>
  </div>
  <audio data-key="65" src="./sounds/clap.wav"></audio>
  <audio data-key="83" src="./sounds/hihat.wav"></audio>
  <audio data-key="68" src="./sounds/kick.wav"></audio>
  <audio data-key="70" src="./sounds/openhat.wav"></audio>
  <audio data-key="71" src="./sounds/boom.wav"></audio>
  <audio data-key="72" src="./sounds/ride.wav"></audio>
  <audio data-key="74" src="./sounds/snare.wav"></audio>
  <audio data-key="75" src="./sounds/tom.wav"></audio>
  <audio data-key="76" src="./sounds/tink.wav"></audio>

  <script>
    function playSound(e) {
      const btn = document.querySelector(`.btn[data-key="${e.keyCode}"`);
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"`)
      if (!audio) return;
      audio.currentTime = 0;
      audio.play();
      btn.classList.add('playing');
    }

    function removeTransition(e) {
      if (e.propertyName !== 'transform') return;
      this.classList.remove('playing')
    }

    const btns = document.querySelectorAll('.btn');
    btns.forEach((btn) => {
      btn.addEventListener('transitionend', removeTransition);
      btn.onclick = (e) => {
        const key = btn.getAttribute('data-key');
        const audio = document.querySelector(`audio[data-key="${key}"`)
        if (!audio) return;
        audio.currentTime = 0;
        audio.play();
        btn.classList.add('playing');
      }
    });

    window.addEventListener('keydown', playSound);
  </script>
</body>

</html>
